<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I‚Äôm Sorry, My Sweetheart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      max-width: 420px;
      width: 90%;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1.2s ease;
    }

    h1 {
      margin: 0;
      font-size: 2.2rem;
      color: #ef4444;
    }

    .subtitle {
      margin-top: 8px;
      font-size: 1.1rem;
      color: #6b7280;
    }

    p {
      margin-top: 25px;
      font-size: 1.05rem;
      line-height: 1.7;
      color: #374151;
    }

    .heart {
      font-size: 3rem;
      margin: 20px 0;
      animation: pulse 1.5s infinite;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #6b7280;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

      I promise to do better, every single day.
    </p>

    <div class="heart">‚ù§Ô∏è</div>

    <div class="footer">

    </div>
  </div>
</body>
</html>
